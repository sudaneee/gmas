{% extends "src/index.html" %}
{% load static %}
{% block content %}


<!--------------selection form------------------>

	<div class="row">
		<div class="col-md-6">
			<img src="{% static 'src/login/images/logo-m.png' %}" alt="Image" class="img-fluid">
			<div class="mt-3">
				<h4 style="text-align: center;"> Welcome to Greenfield Modern Academy Zaria </h4>
				
			</div>
		</div>
		<div class="col-md-6">
			<div class="text-center">
				<h4>Check Result</h4>
			</div>
			<div class="main">
				<form name="form1" method="POST">
					{% csrf_token %}
					  <div style="padding-right: 150px; padding-left: 150px;">
						<div class="form-group" >
							<select class="form-control" name="session">
								<option>Session</option>
								{% for i in sessions %}
								<option>{{i.session_name}}</option>
								{% endfor %}
							</select>
						</div>
						<div class="form-group" >
							<select class="form-control" name="term">
								<option>Term</option>
								{% for i in terms %}
								<option>{{i.term_name}}</option>
								{% endfor %}
							</select>
						</div>
						<div class="form-group" >
							<input class="form-control" type="text" name="student_id" placeholder="Enter Student's ID Number">
						</div>
						<button name="form1" type="submit" class="btn btn-primary form-control">Check Result</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock content %}
