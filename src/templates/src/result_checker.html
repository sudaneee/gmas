{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Green Field Modern Academy Result Checker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'src/result_checker/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'src/result_checker/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static "src/result_checker/images/sc.jpg" %}');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'src/login/images/logo-m.png' %}" alt="">
				</div>
				<form name="form1" method="POST">
					{% csrf_token %}
					<h3>Result Checker</h3>
					<div class="form-wrapper">
						<select name="session" id="" class="form-control">
							<option value="" disabled selected>Session</option>
							
							{% for i in sessions %}
							<option>{{i.session_name}}</option>
							{% endfor %}
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<select name="term" id="" class="form-control">
							<option value="" disabled selected>Term</option>
							
							{% for i in terms %}
							<option>{{i.term_name}}</option>
							{% endfor %}
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input name="student_id"  type="text" placeholder="Student's ID" class="form-control">
					</div>
					<button name="form1" type="submit">Check Result
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
