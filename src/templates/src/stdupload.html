{% extends 'src/index.html' %}
{% block content %}

{% if messages %}
  {% for msg in messages %}
    <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{msg.message}}
    </div>
  {% endfor %}
{% endif %}

	<div>
		<h1> Upload Student Result Using Excel </h1>
		<h4> Please Select Session, Term, Class, Subject and a file you wish to upload for </h4>
	</div>

	<div class="main">

        <form name ="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
		    <div class="form-group">
				<select class="form-control" name="session">
					<option>Session</option>
					{% for i in sessions %}
					<option>{{i.session_name}}</option>
					{% endfor %}
				</select>
		    </div>
		    <div class="form-group" >
				<select class="form-control" name="term">
					<option>Term</option>
					{% for i in terms %}
					<option>{{i.term_name}}</option>
					{% endfor %}
				</select>
            </div>
		    <div class="form-group" >
		        <select class="form-control" name="class">
		        	<option>Class</option>
			        {% for i in classes %}
			        	<option>{{ i.class_name }}</option>
				    {% endfor %}
			    </select>
            </div>
		    <div class="form-group" >
		        <select class="form-control" name="subject">
		        	<option>Subject</option>
			        {% for i in subjects %}
			        	<option>{{ i.subject_name }}</option>
				    {% endfor %}
			    </select>
            </div>
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
			<button name="form" type="submit" class="btn btn-primary">Upload</button>
        </form>
	</div>


{% endblock content %}
