{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'src/main.css' %}">

    <title>Hello, world!</title>
 	<style type="text/css">
 		table, th, td, tr, th {
	  		border: 1px solid black;
	  		text-align: center;  background-color: white; font-size: 20px;
		}

 	</style>
  </head>
    <body>
<!--------------All result View ------------------>



            <div class="card-body">
                <table class="table table-sm">
                    <thead class="thead-light">
                        <tr><th colspan="8" style="text-align: center; font-size: 30px;">{{classs}}: Score Sheet</th></tr>
                        
                        <tr>
                        <th>ID</th>
                        <th>Names</th>
                        <th >1st C.A(20%)</th>
                        <th>2nd C.A(20%)</th>
                        <th>Exams (60%)</th>
                        </tr>
                        {% for i in all %}
                        	<tr>
		                        <td>{{i.id}}</td>
		                        <td style="text-align: left;">{{i.student_name}}</td>
		                        <td></td>
		                        <td></td>
		                        <td></td>
		                    </tr>
	                        
                        {% endfor %}
                    </thead>
   






    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
